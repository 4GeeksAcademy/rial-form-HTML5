<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 40px;">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card border-success mb-3" style="max-width: 100%;">
                    <div class="card-header border-success" style="background-color: rgb(235, 229, 229);">
                        <h4>Payment for example</h4>
                    </div>
                    <div class="card-body text-success">
                        <div class="alert">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>



                            <form class="row g-3">
                                <div class="col-md-5">
                                    <label for="cardNumber" class="form-label text-color">Card #</label>
                                    <input type="text" class="form-control" id="cardNumber">
                                </div>
                                <div class="col-md-3">
                                    <label for="cvc" class="form-label text-color">CVC #</label>
                                    <input type="password" class="form-control" id="cvc">
                                </div>
                                <div class="col-md-4">
                                    <label for="amount" class="form-label text-color">Amount</label>
                                    <div style="display: flex;">
                                        <p class="text-color">$</p>
                                        <input type="text" class="form-control" id="amount">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="inputName" class="form-label text-color">First Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-6">
                                    <label for="inputLast" class="form-label text-color">Last Name</label>
                                    <input type="text" class="form-control" id="inputLast">
                                </div>

                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label text-color">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-3">
                                    <label for="inputState" class="form-label text-color">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputZip" class="form-label text-color">Postal Code</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>

                                <div class="col-6">
                                    <p class="method text-color">We accept:</p>
                                    <div class="col-8" style="background-color: gray; text-align: center;">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label text-color" for="inlineRadio1">
                                                <i class="fa-solid fa-credit-card"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label text-color" for="inlineRadio2">
                                                <i class="fa-solid fa-credit-card"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label text-color" for="inlineRadio3">
                                                <i class="fa-solid fa-credit-card"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label text-color" for="inlineRadio4">
                                                <i class="fa-solid fa-money-check-dollar"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="inputMessage" class="form-label text-color">Message</label>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                    <p class="text-color">Add any notes here.</p>
                                </div>

                            </form>



                        </div>
                    </div>
                    <div class="card-footer border-success" style="background-color: rgb(235, 229, 229);">
                        <div class="col-12" style="text-align: right;">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>
